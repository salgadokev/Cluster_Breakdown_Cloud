{% extends "base.html" %}

{% block title %}Upload Report{% endblock %}

{% block content %}
    <style>
        /* Center the upload box */
        .upload-container {
            max-width: 500px;
            width: 100%;
            margin: 4em auto;
            text-align: center;
        }
        .form-group {
            text-align: left;
            margin-bottom: 1.5em;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: 600;
            color: #495057;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box; 
        }
        input[type="file"] { display: none; }
        .file-label {
            display: block; 
            padding: 10px 15px;
            margin-bottom: 1.5em;
            background-color: #f1f3f5;
            border: 1px solid #ced4da;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            color: #495057;
        }
        .file-label:hover { background-color: #e9ecef; }
        .file-label.file-selected {
            background-color: #e6f7ff;
            border-color: #007bff;
            color: #0056b3;
            font-weight: 600;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>

    <div class="upload-container card">
        <h1>Upload Your Cost CSV</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="account_name">Account Name</label>
                <input type="text" name="account_name" id="account_name" placeholder="e.g. AcmeCorp-Production" required>
            </div>

            <label for="file-upload" class="file-label" id="file-label">
                Click to choose your file...
            </label>
            <input type="file" name="file" id="file-upload" accept=".csv" required>
            
            <input type="submit" value="Upload & Analyze">
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-upload');
            const fileLabel = document.getElementById('file-label');

            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    const fileName = fileInput.files[0].name;
                    fileLabel.innerHTML = 'âœ… Selected: ' + fileName;
                    fileLabel.classList.add('file-selected');
                }
            });
        });
    </script>
{% endblock %}
